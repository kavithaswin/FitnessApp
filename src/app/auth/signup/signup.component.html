<section class="signup-form">
    <form #ngForm="ngForm" fxFlex fxLayoutGap="7px" fxLayout="column" fxLayOutAlign="center center" (ngSubmit)="onSubmit(ngForm)">
        <mat-form-field >
            <input type="email" 
            matInput placeholder="Your email" 
            ngModel 
            name="email" 
            email required #emailInput="ngModel">
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Email cannot be empty</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 characters long">
            <input type="password" matInput placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput = "ngModel"
            >
            <mat-error>Password must be atleast 6 characters</mat-error>
            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>
        <mat-radio-group placeholder="Gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
        <mat-form-field>
            
            <input matInput placeholder="Your DOB" [matDatepicker]="picker" [max]="maxDate"
            ngModel required name="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox ngModel required name="agree" class="example-margin">Agree to terms and conditions</mat-checkbox>
        <button [disabled]="ngForm.inValid" type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
